		<div class="row text-center">
            <h1 class="headline">
            Saiba exatamente o que os políticos da sua cidade estão fazendo <span style="color: #AD1F17">(ou não)</span> por você.
            </h1>
        </div>
        
        <div class="row">
		  <div class="form-group">
            <form>
                <input class="col-md-4 col-md-offset-4 col-xs-12 col-sm-8 col-sm-offset-2 search-bar" ng-model="filtro" ng-model-options="{debounce: 500}" type="text" class="form-control text-center" id="politico" placeholder="ENCONTRE O POLÍTICO">
            </form>
		  </div>
        </div>
		
		<div class="container content">
            <div ng-repeat="politico in politicos | filter: filtro | orderBy:'+nome_urna'" class="politico-panel col-md-3 col-sm-4">
                <div class="politico-button">
                    <div class="politico-img">
                        <object class="img-responsive center-block politico-foto" data="../img/{{politico.nome_urna}}.png" type="image/png">
                            <img class="img-responsive center-block politico-foto"  src="img/none.png">
                        </object>
                    </div>
                    <h2 class="politico-name text-center">{{politico.nome_urna}}</h2>
                    <p class="partido-name text-center">{{politico.partido}}</p>
                </div>
            </div>
		</div> 
        
        <footer>
            <h1 class="text-center">
            Nossas ações determinam nosso futuro, o índice de guilhotinagem serve para ilustrar o quão útil está sendo um político para sua cidade.
            </h1>
        </footer>
